{% extends 'shop/base.html' %}
{% block title %} contact {% endblock title %}

{% block body %}
<div class="container">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="xyz@gmail.com"> 
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="91-00000000"> 
          </div>
          <div class="form-group">
            <label for="textarea">type Your Text</label>
            <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">submit</button>
        
      </form>
</div>
    
{% endblock body %}
{% block js %}
<script>
{% if thank %}
alert('thanks for contacting us. We will get back soon')
document.location = "/shop/contact/";
{% endif %}
</script>
{% endblock js %}
